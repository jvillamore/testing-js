name: API CI
on:
  push:
    paths:
      - './api/**'
      - '.github/workflows/api-ci.yml'
defaults:
  run:
    working-directory: './api'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: API-test
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: 📥 Install Dependencies
        shell: bash
        run: npm ci

      - name: Run unit test
        shell: bash
        run: npm run test
