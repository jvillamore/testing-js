name: API CI
on:
  push:
    paths:
      - './api/**'
      - '.github/workflows/api-ci.yml'
defaults:
  run:
    working-directory: './api'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: API-test
    steps:
      - name: üëç Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: üì• Install Dependencies
        shell: bash
        run: npm ci

      - name: Run unit test
        shell: bash
        run: npm run test
  e2e-test:
    runs-on: ubuntu-latest
    container:
      image: node
    services:
      mongo-e2e:
        image: mongo
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: üì• Install Dependencies
        shell: bash
        run: npm ci
      - name: run e2e
        shell: bash
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo
          MONGO_URL: mongodb://test:test123@mongo-e2e:27019?retryWrites=true&writeConcern=majority
